<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tarjeta de 15</title>
  </head>
  <body>
    <div class="grilla_principal">
      <header class="container_top">
        <img src="img/flores_top.png" alt="Flores decorativas" />
      </header>

      <main class="grilla_main">
        <div class="lugar__main div_main">
          <a
            href="https://www.google.com/maps/place/Parroquia+Nuestra+Se%C3%B1ora+de+la+Caridad/@-26.8105197,-65.2772206,17z/data=!3m1!4b1!4m6!3m5!1s0x94225d285d85d171:0x74d242991fd1bae2!8m2!3d-26.8105197!4d-65.2750319!16s%2Fg%2F1tgdk2d0?entry=ttu"
            target="_blank"
            ><img
              src="img/iglesia.png"
              alt="Icono iglesia"
              class="icono__main"
            />
          </a>
          <p>Iglesia "Nuestra Señora de la Caridad" Perú N° 735</p>
          <p>10/07/2023 a las 20h</p>
        </div>

        <div class="texto__main">
          <div class="container_parrafo">
            <p>Mis</p>
            <p>15</p>
            <p>Años</p>
          </div>
        </div>

        <div class="cuenta__main">
          <h2>Faltan:</h2>
          <br />
          <p>
            <span id="days"></span> días / <span id="hours"></span> horas /
            <span id="minutes"></span> minutos /
            <span id="seconds"></span> segundos
          </p>
        </div>

        <div class="fiesta__main">
          <a href="https://goo.gl/maps/hhu5MNV61vSQ8EYR6" target="_blank">
            <img src="img/fiesta.png" alt="icono copas" class="icono__main" />
          </a>
          <p>Salón de fiestas Florentina</p>
          <p>A partir de las 22h.</p>
        </div>

        <div class="asistencia__main">
          <a
            href="https://api.whatsapp.com/send?phone=3815187503&text=Confirmo%20mi%20asistencia%20a%20la%20fiesta.%20Nos%20vemos%20ah%C3%AD!"
            target="_blank"
          >
            <img
              src="img/asistencia.png"
              alt="Icono asistencia"
              class="icono__main"
          /></a>
          <p>Confirmar asistencia</p>
        </div>
      </main>

      <footer class="container_footer">
        <img src="img/flores_bottom.png" alt="Flores decorativas" />
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
